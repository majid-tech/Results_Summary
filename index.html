<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-Summary page</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="portion blue">
            <h3>Your Result</h3>
            <div class="circle">
                <p><span class="percentage">76</span> of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>   
        
        <div class="portion white">
            <h3>Summary</h3>
            <div class="summary one">
                <span class="red"><img src="icon-reaction.svg" alt=""> Reaction</span> <span class="num">80 / <span class="hundred">100</span></span> 
            </div>
            <div class="summary two">
                <span class="yellow"><img src="icon-memory.svg" alt=""> Memory</span> <span class="num">92 / <span class="hundred">100</span></span>
            </div>
            <div class="summary three">
                <span class="green"><img src="icon-verbal.svg" alt=""> Verbal</span> <span class="num">61 / <span class="hundred">100</span></span>  
            </div>
            <div class="summary four">
                <span class="blue1"><img src="icon-visual.svg" alt=""> Visual</span> <span class="num">72 / <span class="hundred">100</span></span> 
            </div>
    
            <div class="continue">
                <a href="#">Continue</a>
            </div>
        </div>
    </section>
</body>
</html>
